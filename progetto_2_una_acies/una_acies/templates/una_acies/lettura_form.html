{% extends "una_acies/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0 mt-4">
            <div class="card-header fucsia-header">
                <h4 class="mb-0">
                    <i class="fa-solid fa-plus"></i> Aggiungi Lettura per Utenza #{{ utenza.codice }}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-fucsia btn-action"><i class="fa-solid fa-save"></i> Salva</button>
                        <a href="{% url 'utenza_letture' utenza.pk %}" class="btn btn-secondary btn-action"><i class="fa-solid fa-arrow-left"></i> Annulla</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
