{% extends "una_acies/base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Modifica{% else %}Aggiungi{% endif %} Utenza</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Salva</button>
    <a href="{% url 'utenze_list' %}" class="btn btn-secondary">Annulla</a>
</form>
{% endblock %}
