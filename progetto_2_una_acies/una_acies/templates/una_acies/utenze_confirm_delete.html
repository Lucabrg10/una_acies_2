{% extends "una_acies/base.html" %}

{% block content %}
<h2>Conferma Eliminazione</h2>
<p>Vuoi davvero eliminare l'utenza <strong>{{ utenza.codice }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Conferma</button>
    <a href="{% url 'utenze_list' %}" class="btn btn-secondary">Annulla</a>
</form>
{% endblock %}
