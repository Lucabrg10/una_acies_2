{% extends "una_acies/base.html" %}
{% block content %}
<h2><i class="fa-solid fa-trash"></i> Conferma Eliminazione</h2>
<p>Vuoi davvero eliminare questa utenza?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-action"><i class="fa-solid fa-trash"></i> Conferma</button>
    <a href="{% url 'utenze_list' %}" class="btn btn-secondary btn-action"><i class="fa-solid fa-arrow-left"></i> Annulla</a>
</form>
{% endblock %}
